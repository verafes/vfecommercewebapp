<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VF | Elegant Clothing For Her and For Him</title>

    <link rel="stylesheet" href="css/home.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="manifest" href="img/icons/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@500&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>
<body>

    <nav class="navbar"></nav>

    <!--  hero section  -->
    <header class="hero-section">
        <div class="content">
            <img src="img/logo-green.png" class="logo" role="img" alt="VFShop">
            <p class="sub-heading">Where Style Meets Elegance</p>
            <p class="sub-heading">and Fashion Knows No Bounds</p>
        </div>
    </header>

    <!--  cards container  -->
    <section id="best-selling-products"></section>

    <section id="new-arrivals"></section>

    <!--  COLLECTIONS  -->

    <section class="collection-container">
        <a href="/women" class="collection">
            <img src="img/women-collection.jpg" role="img" alt="For Her: women collection">
            <p class="collection-title">For Her</p>
        </a>
        <a href="/men" class="collection">
            <img src="img/men-collection.jpg" role="img" alt="For Him: men collection">
            <p class="collection-title">For Him</p>
        </a>
        <a href="/accessories" class="collection">
            <img src="img/accessories-collection.jpg" role="img" alt="accessories collection">
            <p class="collection-title">accessories</p>
        </a>
    </section>

    <!--  cards container Women hot -->
    <section id="women-hot-products"></section>

    <!--  cards container Shoes -->

    <section class="container-for-card-slider"></section>

    <section id="shoes"></section>
    <section id="men-tshirt-products"></section>
    <section id="special"></section>
    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/home.js"></script>
    <script src="js/product.js"></script>
    <script src="js/search.js"></script>

    <script>
        getProducts('Best selling').then(data => createProductSlider(data, '#best-selling-products', 'Best selling'));
        getProducts('luxury').then(data => createProductSlider(data, '#new-arrivals', 'New Arrivals'));
        getProducts('Women Tshirt').then(data => createProductSlider(data, '#women-hot-products', 'Women Hot Specials'));
        getProducts('shoes').then(data => createProductSlider(data, '#shoes', 'Shoes'));
        getProducts('Men Tshirt').then(data => createProductSlider(data, '#men-tshirt-products', 'Men T-shirt'));
        const tagArr = ['winter', 'cold', 'cozy'];
        processTags(tagArr, '#special', 'Cozy Winter Deals');
    </script>
</body>
</html>
