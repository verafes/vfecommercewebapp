<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VF Shop: Create account</title>

    <link rel="stylesheet" href="css/signup.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img class="logo" src="img/logo-green.png" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="new-password" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" placeholder="phone number">
            <input type="checkbox" class="checkbox" checked id="term-and-cond">
            <label for="term-and-cond">I agree with <a href="#">Term and Condition</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">I agree to receive <a href="#">upcoming offers and news</a></label>
            <button class="submit-btn">Create Account</button>
        </div>
        <span>Already have an account?</span>
        <a href="/login" class="link">Login here</a>
    </div>

    <script src="js/form.js"></script>

</body>
</html>
