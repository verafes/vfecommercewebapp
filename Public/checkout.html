<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VF Attire Shop : Checkout</title>

    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/home.css">

    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/cart.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="manifest" href="img/icons/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@500&display=swap" rel="stylesheet">

</head>
<body>

    <nav class="navbar"></nav>

    <!--  hero section  -->
    <div class="alert-box">
        <img src="img/error.png" class=alert-img alt="">
        <p class="alert-msg"></p>
    </div>

    <div class="form">
        <h1 class="heading">checkout</h1>
        <p class="text">Delivery address</p>
        <input type="text" id="address" placeholder="address">
        <input type="text" id="street" placeholder="street">
        <div class="three-input-container">
            <input type="text" id="city" placeholder="city">
            <input type="text" id="state" placeholder="state">
            <input type="text" id="zipcode" placeholder="zip code">
        </div>
        <input type="text" id="country" placeholder="country">
    </div>

    <div class="cart-section">
        <div class="product-list">
            <p class="section-heading">your cart</p>
                <!--  1:33 -->
                <!--                <img src="img/cart-empty.png" class="empty-card-img" alt="">-->

        </div>
        <div class="checkout-section">
            <div class="checkout-box">
                <p class="text">Your total bill,</p>
                <h1 class="bill">$00</h1>
                <button class="place-order-btn">place order</button>
<!--                <a href="/checkout" class="checkout-btn">checkout</a>-->

            </div>
        </div>
    </div>


    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/footer.js"></script>
<!--    <script src="js/token.js"></script>-->

</body>
</html>
