<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> vf Shop | Add Product</title>

    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/addProduct.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/icons/favicon-16x16.png">
    <link rel="manifest" href="../img/icons/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <img src="../img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="../img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <a href="/">
    <img src="../img/logo-green.png" class="logo" alt="">
    </a>

    <div class="form">
        <input type="text" id="product-name" maxlength="50" placeholder="product name">
        <input type="text" id="short-des" maxlength="100" placeholder="short product description">
        <textarea id="des" placeholder="detailed product description"></textarea>

        <div class="product-info">
            <div class="product-image">
                <p class="text">Product image</p>
            </div>
            <div class="upload-image-section">
                <div class="upload-image-section-title">
                    <img src="../img/camera-icon.png" role="img" alt="Camera icon">
                    <p class="text">Upload images</p>
                </div>
                <form>
                    <div class="upload-catalogue">
                        <input type="file" value="upload" class="fileupload" accept="image/*" id="first-file-upload-btn" hidden>
                        <label for="first-file-upload-btn" class="upload-image"></label>
                        <input type="file" value="upload" class="fileupload" accept="image/*" id="second-file-upload-btn" hidden>
                        <label for="second-file-upload-btn" class="upload-image"></label>
                        <input type="file" value="upload" class="fileupload" accept="image/*" id="third-file-upload-btn" hidden>
                        <label for="third-file-upload-btn" class="upload-image"></label>
                        <input type="file" value="upload" class="fileupload" accept="image/*" id="fourth-file-upload-btn" hidden>
                        <label for="fourth-file-upload-btn" class="upload-image"></label>
                    </div>
                </form>
            </div>

            <div class="select-sizes">
                <p class="text">sizes available</p>
                <div class="sizes">
                    <input type="checkbox" class="size-checkbox" id="xs-size" value="xs">
                    <input type="checkbox" class="size-checkbox" id="s-size" value="s">
                    <input type="checkbox" class="size-checkbox" id="m-size" value="m">
                    <input type="checkbox" class="size-checkbox" id="l-size" value="l">
                    <input type="checkbox" class="size-checkbox" id="xl-size" value="xl">
                    <input type="checkbox" class="size-checkbox" id="xxl-size" value="xxl">
                    <input type="checkbox" class="size-checkbox" id="xxx-size" value="xxxl">
                </div>
            </div>
        </div>

        <div class="product-price">
            <input type="number" id="actual-price" placeholder="actual price">
            <input type="number" id="discount" placeholder="discount percentage">
            <input type="number" id="sell-price" placeholder="selling price">
        </div>

        <input type="number" id="stock" min="20" placeholder="Items in stocks (minimum 20)">
        <textarea id="tags" placeholder="Enter categories here. You should start with Men, Women or Accessories. For example, Men, Jeans, Blue etc..."></textarea>
        <input type="checkbox" class="checkbox" id="tac" checked>
        <label for="tac">VFShop takes 30% from your total sell.</label>

        <div class="buttons">
            <button class="btn" id="add-btn" name="button" type="submit">Add product</button>
            <button class="btn" id="save-btn" name="button" type="submit">Save draft</button>
        </div>

    </div>


    <script src="../js/token.js"></script>
    <script src="../js/addProduct.js"></script>
</body>
</html>
