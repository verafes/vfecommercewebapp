<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VF Shop | Accessories</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/men.css">
    <link rel="stylesheet" href="css/accessories.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="manifest" href="img/icons/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar"></nav>

    <div class="content-container">
        <div class="image-wrapper">
            <img src="img/accessories-collection.jpg" role="img" class="section-image" alt="Accessories">
            <div class="text-overlay">
                <h1 class="collection-title">Accessories</h1>
                <p class="collection-short-des">From timeless classics  <br>to contemporary pieces,  <br>find the perfect accents to express <br> your unique elegance.</p>
            </div>
        </div>
    </div>
    <!--  cards container Accessories products / What you might need right now -->
    <section class="accessories" >
        <div>
            <h2 class="product-category">Beauty & Accessories</h2>
        </div>
        <section class="card-container" id="accessories"></section>
    </section>
    <!-- sliders container Special for Him > -->
    <section class="slider-container" id="special-m" role="presentation"></section>
    <!--  slider cards container Special for Her -->
    <section class="slider-container" id="special-w" role="presentation"></section>
    <!--  slider cards container You Also May Like -->
    <section class="slider-container" id="you-also-may-like" role="presentation"></section>

    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/home.js"></script>
    <script src="js/product.js"></script>

    <script>
        getProducts('accessories').then(data => createProductCards(data, '#accessories', 'Beauty & Accessories'));
        createMultiTagsCardsAndSliders(['gift for women', 'jewellery'], '#special-w', 'Special for Her');
        getProducts('gift for men').then(data => createProductSlider(data, '#special-m', 'Special for Him'));
        getProducts('apparel').then(data => createProductSlider(data, '#you-also-may-like', 'You Also May Like'));
    </script>

</body>
</html>
